---
 - raw: "{{ item }}"
   with_items:
     - wget -qO- https://raw.githubusercontent.com/judexzhu/Install-Python-on-CoreOs/master/install-python.sh | sudo bash
     - sudo touch ~/.bashrc
     - sudo echo export PATH=$PATH:/opt/bin > ~/.bashrc
   when:
      - os == "coreos"


 - name: Install python-netaddr on Debian Systems
   apt:
       name: python-netaddr
       state: latest
       update_cache: yes
#       show_custom_stats: no
   when: ansible_os_family == "Debian"

 - name: Install python-netaddr on Redhat Systems
   yum:
       name: python-netaddr
   when: ansible_os_family == "Redhat"
 


