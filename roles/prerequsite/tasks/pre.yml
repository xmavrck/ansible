---
 - name: Install python-netaddr on Debian Systems
   apt:
       name: python-netaddr
       state: latest
       update_cache: yes
#       show_custom_stats: no
   when: ansible_os_family == "Debian"

 - name: Install python-netaddr on Redhat Systems
   yum:
       name: python-netaddr
   when: ansible_os_family == "Redhat"
 


